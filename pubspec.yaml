name: foodpanda_rider_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core: ^2.7.0
  firebase_auth: ^4.2.9
  cloud_firestore: ^4.4.3
  firebase_storage: ^11.0.14

  image_picker: ^0.8.4+4
  geolocator: ^9.0.2
  geocoding: ^2.0.1
  shared_preferences: ^2.0.9
  url_launcher: ^6.0.18
  flutter_launcher_icons: ^0.12.0
  permission_handler: ^11.0.0

  

flutter_icons:
  image_path: "icons/bike.png" 
  android: true
  ios: true



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  assets:
    - images/


  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf

